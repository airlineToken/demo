<div class="container-fluid queue-display">
  <div class="row headerRow">
      <span class="col-xs-5">TOKEN NB</span>
      <span class="col-xs-7">COUNTER</span>
  </div>
  <div class="row item" *ngFor="let record of aggregatedData; let odd = odd;" [class.odd]="odd">
      <span class="col-xs-5">{{record.rank}}</span>
      <span class="col-xs-7" >
        <span *ngIf="record.counterName">{{record.counterName}}</span>
      </span>
  </div>
</div>
